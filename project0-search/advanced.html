<!doctype html>
<html lang="en">
  <head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="links">
      <a class="page-ref" href="index.html">Back to Search</a>
    </div>
    <div class="form-box">
      <form action="https://www.google.com/search">
        <table class="text-input-table">
          <tr>
            <td><h4 class="title">Find pages with...</h4></td>
          </tr>
          <tr>
            <td>All of these words:</td>
            <td><input name="as_q" type="text" class="searchbar-adv" /></td>
          </tr>
          <tr>
            <td>This exact word or phrase:</td>
            <td><input name="as_epq" type="text" class="searchbar-adv" /></td>
          </tr>
          <tr>
            <td>Any of these words:</td>
            <td><input name="as_oq" type="text" class="searchbar-adv" /></td>
          </tr>
          <tr>
            <td>This exact word or phrase:</td>
            <td><input name="as_epq" type="text" class="searchbar-adv" /></td>
          </tr>
          <tr>
            <td>None of these words:</td>
            <td><input name="as_eq" type="text" class="searchbar-adv" /></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input
                type="submit"
                value="Advanced Search"
                id="submit-btn-adv"
              />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
